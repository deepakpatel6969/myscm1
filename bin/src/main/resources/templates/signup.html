<!DOCTYPE html>
<html lang="en" th:replace="~{beforelogin :: parent(~{::#signUpData},~{::title} , ~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>

<body>

    <div class="mt-10" id="signUpData">

        <div class="grid grid-cols-12">

            <div class="col-span-4  md:col-span-2  lg:col-span-4">

            </div>

            <div class="mt-20  col-span-12  md:col-span-8 md:mt-15 lg:col-span-4 lg:mt-10">
                <!-- 6 space is get it -->
                <!-- show Message From here -->

                <div data-th-replace="~{message :: message-frag}"></div>

                <div
                    class="block p-6 bg-white border-t-4 border-green-700 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        SignUp here..
                    </h5>
                    <p class="font-normal text-gray-500 dark:text-gray-400">

                        start managing your contact on cloud..
                    </p>

                    <form class="mb-3" data-th-action="@{'do_signup'}" method="post" data-th-object="${userForm}"
                        novalidate>

                        <!-- name -->
                        <div class="mb-2">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Your name</label>
                            <input data-th-field="*{userName}" type="text" id="userName"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="your name" required />

                            <p data-th-if="${#fields.hasErrors('userName')}" data-th-errors="*{userName}"
                                class="mt-2 text-sm text-red-600 dark:text-red-500">
                            </p>

                        </div>

                        <!-- Mobile Number -->
                        <div class="mb-2">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                contact number</label>
                            <input type="number" id="userNumber" data-th-field="*{userNumber}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                name="phone" placeholder="contact number" required />

                            <p data-th-if="${#fields.hasErrors('userNumber')}" data-th-errors="*{userNumber}"
                                class="mt-2 text-sm text-red-600 dark:text-red-500">
                            </p>
                        </div>

                        <!-- email -->
                        <div class="mb-2">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                email</label>
                            <input type="email" id="verifyEmail" data-th-field="*{userEmail}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                name="userEmail" placeholder="name@gmail.com" required />

                            <p data-th-if="${#fields.hasErrors('userEmail')}" data-th-errors="*{userEmail}"
                                class="mt-2 text-sm text-red-600 dark:text-red-500">
                            </p>
                        </div>

                        <!-- password -->
                        <div class="mb-5">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                password</label>
                            <input type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                name="password" placeholder="password" required />

                            <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                                class="mt-2 text-sm text-red-600 dark:text-red-500">
                            </p>

                        </div>

                        <!-- buttons -->

                        <div class="mb-2 flex gap-2 justify-center">
                            <button type="submit"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">SignUp</button>
                            <button type="reset"
                                class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-orange-500 dark:hover:bg-orange-600 dark:focus:ring-orange-300">Reset</button>
                        </div>

                    </form>

                    <h4>already have an account? <a class="text-blue-700" data-th-href="@{/scm2/signin}">click</a> here
                    </h4>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
