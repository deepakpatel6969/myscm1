<!DOCTYPE html>
<html lang="en" th:replace="~{loggedin/afterlogin :: loggedin(~{::#updateProfileData},~{::title} , ~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update-Profile</title>
</head>

<body>


    <div id="updateProfileData">

        <div class="grid grid-cols-12">

            <div class="col-span-4  md:col-span-2  lg:col-span-3">

            </div>


            <div class=" col-span-12  md:col-span-8 md:mt-15 lg:col-span-5 ">
                <!-- 6 space is get it -->
                <!-- show Message From here -->

                <div data-th-replace="~{message :: message-frag}"></div>


                <div
                    class="block p-6 bg-white border-t-4 border-b-4 hover:border-gray-500 rounded-lg hover:shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Update-Profile
                    </h5>

                    <div class=" w-full flex flex-col mb-2 md:flex-row lg:flex-row justify-center text-center">


                        <div class="flex flex-col justify-center">

                            <div class="w-1/2">
                                <img id="profilePic" class=" mt-3 rounded-full"
                                    data-th-src="${updateUserForm.profilePic}" alt="profile pic">
                            </div>

                            <form data-th-action="@{do-update}" method="post" data-th-object="${updateUserForm}"
                                enctype="multipart/form-data">

                                <div class="text-left relative z-0 w-full mb-5 group">

                                    <label
                                        class="mt-2 pl-2 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                        for="file_input">

                                        <i class="fa-regular fa-image"></i>
                                        <span>Update Profile <span>only(.jpg, .png) ,size less than <th:block
                                                    data-th-text="${@helper.getImageSize()>1000?@helper.getImageSize()/1000+'MB' : @helper.getImageSize()+'KB'}"></th:block> </span>
                                        </span>
                                    </label>
                                    <input
                                        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                        id="file_input" type="file" data-th-field="*{profile}">
                                    <p data-th-if="${#fields.hasErrors('profile')}" data-th-errors="*{profile}"
                                        class="mt-2 text-sm text-red-600 dark:text-red-500">
                                    </p>
                                </div>


                                <!-- Name -->
                                <div class="text-left mb-2">
                                    <label for="name"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                        name</label>

                                    <input type="text" id="name" data-th-field="*{userName}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="name" required />

                                    <p data-th-if="${#fields.hasErrors('userName')}" data-th-errors="*{userName}"
                                        class="mt-2 text-sm text-red-600 dark:text-red-500">
                                    </p>
                                </div>


                                <!-- Mobile -->

                                <div class="text-left mb-5">
                                    <label for="mobile"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                        contact number</label>

                                    <input type="number" id="mobile" data-th-field="*{userNumber}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="mobile (123-456-7892)" required />

                                    <p data-th-if="${#fields.hasErrors('userNumber')}" data-th-errors="*{userNumber}"
                                        class="mt-2 text-sm text-red-600 dark:text-red-500">
                                    </p>
                                </div>

                                <div class="w-full gap-2 text-center ">
                                    <button type="submit"
                                        class="text-center py-1 px-3  rounded bg-blue-600 hover:bg-blue-700 text-white">
                                        Update</button>
                                    <button type="reset"
                                        class="text-center py-1 px-3  rounded bg-orange-500 hover:bg-orange-700 text-white">
                                        Reset</button>
                                </div>

                            </form>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <script>
            $(document).ready(() => {

                $(".dashItem").removeClass("active_dash");
                $("#profileLink").addClass("active_dash");
                $("#profileLink1").addClass("active_dash");
            });  
        </script>

    </div>
</body>

</html>
