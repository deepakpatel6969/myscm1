<!DOCTYPE html>
<html lang="en" th:replace="~{loggedin/afterlogin :: loggedin(~{::#addContactData},~{::title} , ~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose-Mail</title>
</head>

<body>


    <div id="addContactData">

        <div class="grid grid-cols-12">

            <div class="col-span-4  md:col-span-2  lg:col-span-3">

            </div>


            <div class=" col-span-12  md:col-span-8 md:mt-15 lg:col-span-5 ">
                <!-- 6 space is get it -->
                <!-- show Message From here -->



                <div
                    class="block p-6 max-w-sm bg-gray-300 border-t-4 border-b-4 hover:border-gray-500 shadow rounded-lg hover:shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

                    <div class="max-w-sm">

                        <div data-th-replace="~{message :: message-frag}"></div>
                    </div>

                    <h5 class="mb-2 text-2xl tracking-tight text-gray-900 dark:text-white">
                        <i class="fa-solid fa-envelope"></i> Send mail <i class="fa-solid fa-arrow-right"></i> <span
                            class="font-black" data-th-text="${list.get(4)}"> </span>
                    </h5>


                    <form class="mb-3" data-th-action="@{'proceedMail'}" method="post" enctype="multipart/form-data">


                        <input type="hidden" name="page" data-th-value="${list.get(1)}">
                        <input type="hidden" name="contact" data-th-value="${list.get(3)}">
                        <input type="hidden" name="element" data-th-value="${list.get(0)}">
                        <input type="hidden" name="fromRes" data-th-value="${list.get(2)}">

                        <!-- email -->
                        <div class="mb-2">

                            <!-- data-th-field="*{subject}" -->
                            <div class="relative z-0 w-full mb-5 group">
                                <input type="text" name="subject" id="subject"
                                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                    placeholder=" " required />
                                <label for="subject"
                                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                    <i class="fa-solid fa-pen"></i>
                                    <span> write subject </span>
                                </label>
                            </div>

                        </div>

                        <!-- Message -->
                        <div class="mb-5">
                            <div class="relative z-0 w-full mb-5 group">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    <i class="fa-regular fa-message"></i>
                                    <span> write message </span>
                                </label>
                                <textarea id="message" rows="4" name="message"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="write message to send your contact.."></textarea>

                            </div>
                        </div>


                        <div class="relative z-0 w-full mb-5 group">

                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                for="file_input">
                                <i class="fa-solid fa-paperclip"></i>
                                <span>Upload Attachment</span>
                            </label>
                            <input name="file"
                                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                id="file_input" type="file">
                        </div>

                        <!-- buttons -->

                        <div class="mb-2 flex gap-2 justify-center">
                            <button type="submit"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Send</button>
                            <button type="reset"
                                class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-orange-500 dark:hover:bg-orange-600 dark:focus:ring-orange-300">Reset</button>
                        </div>



                    </form>

                </div>

            </div>

        </div>

    </div>


</body>

</html>
