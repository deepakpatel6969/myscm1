<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-screen-xl h-fit mx-auto">
        <p class="text-xl text-gray-700" th:text="'title : ' + ${title}"></p>
        <p class="text-2xl text-gray-700" th:text="' ' + ${error}"></p>
        <h1 class="text-4xl font-bold text-red-500 mb-4">Error!!</h1>
        <p class="text-2xl text-gray-700" th:text="'Error Code: ' + ${statusCode}"></p>
        <p class="text-lg text-gray-500 mt-2" th:text="${message}"></p>
        <a href="/scm2/home" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Go to Home</a>
    </div>
</body>
</html>
