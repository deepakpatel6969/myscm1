<div data-th-if="${session.message}" data-th-fragment="message-frag" data-th-object="${session.message}">

    <div id="alert-border-1"
        data-th-classappend="*{'flex items-center p-4 mb-4 text-'+type+'-800 border-t-4 border-'+type+'-300 bg-'+type+'-50 dark:text-'+type+'-400 dark:bg-gray-800 dark:border-'+type+'-800'}"
        role="alert">

        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <div class="ms-3 text-sm font-medium">
            <p data-th-text="*{content}"></p>
        </div>
        <button type="button"
            data-th-classappend="*{'ms-auto -mx-1.5 -my-1.5 bg-'+type+'-50 text-'+type+'-500 rounded-lg focus:ring-2 focus:ring-'+type+'-400 p-1.5 hover:bg-'+type+'-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-'+type+'-400 dark:hover:bg-gray-700'}"
            data-dismiss-target="#alert-border-1" aria-label="Close">
            <span class="sr-only">Dismiss</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
        </button>


    </div>
    <th:block th:text="${@helper.removeMessage()}"></th:block>
</div>


<div id="alert-2" data-th-fragment="error(message , type)"
    data-th-classappend="${'flex items-center p-4 mb-4 text-'+type+'-800 rounded-lg bg-'+type+'-50 dark:bg-gray-800 dark:text-'+type+'-400'}"
    role="alert">
    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
        viewBox="0 0 20 20">
        <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
    </svg>
    <span class="sr-only">Info</span>
    <div class="ms-3 text-sm font-medium" data-th-text="${message}">

    </div>
    <button type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-'+type+'-500 rounded-lg focus:ring-2 focus:ring-'+type+'-400 p-1.5 hover:bg-'+type+'-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-'+type+'-400 dark:hover:bg-gray-700"
        data-dismiss-target="#alert-2" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
    </button>
</div>
</div>
