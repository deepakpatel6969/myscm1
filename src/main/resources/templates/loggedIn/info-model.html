<div data-th-fragment="infofragment">

    <!-- Main modal -->
    <div id="info-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Contact Detail
                    </h3>
                    <button type="button" onclick="closeInfoModal()"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form class="p-4 md:p-5">
                    <figure
                        class="flex flex-col items-center justify-center p-2 text-center bg-white border-b border-gray-200 rounded-t-lg md:rounded-t-none md:rounded-ss-lg dark:bg-gray-700 dark:border-gray-700">



                        <figcaption class="flex items-center justify-center ">
                            <img id="contactImg" class="rounded-full w-20 h-20"
                                alt="profile picture">
                            <div class="space-y-0.5 font-medium dark:text-white text-left rtl:text-right ms-3">
                                <span id="contactName"></span> (<span id="contactNickname"> nickname</span>)
                                <div class="text-sm text-gray-500 dark:text-gray-400 ">
                                   <i class="text-black dark:text-white fa-solid fa-envelope"></i> <span id="contactEmail" ></span>
                                </div>
                            </div>
                        </figcaption>


                    </figure>


                    <div class="text-left pl-5 mt-5">

                        <div class="pb-5">
                            <p class="font-semibold"><i class="text-xs fa-solid fa-circle"></i> Contact</p>
                            <span class="pl-5"> <i class="fa-solid fa-phone"></i> +91-</span>
                            <span id="contactPhone">
                            </span>
                        </div>

                        <div class="pb-5 ">
                            <p class="font-semibold"> <i class="text-xs fa-solid fa-circle"></i> Social-Media Profiles</p>
                            <div class="flex flex-col gap-2">
                                <a id="contactLinkedin" class="w-fit cursor-pointer pl-5 "> <i
                                        class="fa-brands fa-linkedin"></i>
                                    <span class="underline-offset-1 text-blue-300 hover:text-blue-500 hover:underline"> visit linked-In profile
                                    </span></a>
                                <a id="contactInstagram" class="cursor-pointer pl-5"> <i
                                        class="font-bold fa-brands fa-instagram"></i>
                                    <span class="underline-offset-1 text-blue-300 hover:text-blue-500 hover:underline"> visit Instagram profile
                                    </span></a>
                            </div>
                        </div>


                        <div class="pb-5">
                            <p class="font-semibold"><i class="text-xs fa-solid fa-circle"></i> Location</p>
                            <p class="pl-5">
                                <i class="fa-solid fa-location-dot"></i>
                                <span id="contactAddress"></span>
                            </p>
                        </div>


                        <div class="pb-5">
                            <p class="font-semibold"><i class="text-xs fa-solid fa-circle"></i> About Contact</p>
                            <p class="pl-5">
                                <i class="fa-solid fa-address-card"></i>
                                <span id="contactAbout"> not provide </span>
                            </p>

                        </div>

                    </div>





            </div>
        </div>
    </div>


</div>
