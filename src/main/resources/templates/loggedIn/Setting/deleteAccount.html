<!DOCTYPE html>
<html lang="en" th:replace="~{loggedin/afterlogin :: loggedin(~{::#changeEmailData},~{::title} , ~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change-email</title>
</head>

<body>


    <div id="changeEmailData">

        <div class="grid grid-cols-12">

            <div class="col-span-2  md:col-span-3  lg:col-span-4">

            </div>


            <div class="col-span-12  md:col-span-6 md:mt-15 lg:col-span-4 ">
                <!-- 6 space is get it -->
                <!-- show Message From here -->

                <div data-th-replace="~{message :: message-frag}"></div>


                <div
                    class="block p-6 bg-white rounded-lg shadow dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

                    <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Delete Account
                    </h5>

                    <div class="p-3 mt-5">

                            <!-- Delete Account -->

                            <div class="w-full mb-5">

                                <label for="currentMail" class="">
                                    <span class="text-xl"> After deleting your account you can not recover your contacts
                                        or data!! </span>
                                </label>

                            </div>

                            <div class="text-center">

                                <button data-th-onclick="deleteUserAccount()" class="mt-3 px-2 py-1 rounded text-white bg-red-500 hover:bg-red-600">
                                    Delete Account
                                </button>

                            </div>
                    </div>

                </div>
            </div>
        </div>

        <script data-th-src="@{'/js/deleteAccount.js'}"></script>

        <script>
            $(document).ready(() => {

                $(".dashItem").removeClass("active_dash");
                $("#deleteLink").addClass("active-delete");
                $("#settingLink").addClass("active_dash");
                $("#dropdown-example").removeClass("hidden");

            });  
        </script>

    </div>


</body>

</html>
