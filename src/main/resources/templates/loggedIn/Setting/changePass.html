<!DOCTYPE html>
<html lang="en" th:replace="~{loggedin/afterlogin :: loggedin(~{::#addContactData},~{::title} , ~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change-password</title>
</head>

<body>


    <div id="addContactData">

        <div class="grid grid-cols-12">

            <div class="col-span-2  md:col-span-3  lg:col-span-4">

            </div>


            <div class="col-span-12  md:col-span-6 md:mt-15 lg:col-span-4 ">
                <!-- 6 space is get it -->
                <!-- show Message From here -->

                <div data-th-replace="~{message :: message-frag}"></div>


                <div
                    class="block p-6 bg-white rounded-lg shadow dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

                    <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Change Password
                    </h5>

                    <div class="p-3 mt-5">

                        <form data-th-action="@{proceed-ChangePass}" method="post">

                            <!-- current Password -->

                            <div class="relative z-0 w-full mb-5 group">

                                <!--  data-th-field="*{name}"  -->
                                <input type="password" name="currentPass"
                                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                    placeholder="" autofocus required />
                                <label for="currentPass"
                                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                    <i class="fa-solid fa-lock"></i>
                                    <span> current password </span>
                                </label>

                            </div>

                            <!-- new Pass -->
                            <div class="relative z-0 w-full mb-5 group">

                                <input type="password" name="newPass"
                                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                    required placeholder="" />
                                <label for="newPass"
                                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                    <i class="fa-solid fa-key"></i>
                                    <span> new password </span>
                                </label>
                            </div>

                            <!-- re-enter new Pass -->
                            <div class="relative z-0 w-full mb-5 group">

                                <input type="text" name="re-newPass"
                                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                    required placeholder="" />
                                <label for="newPass"
                                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                    <i class="fa-solid fa-key"></i>
                                    <span> re-enter new password </span>
                                </label>
                            </div>

                            <div class="flex justify-center button">

                                <button
                                    class="mt-3 px-2 py-1 rounded text-white bg-blue-600 hover:bg-blue-700">Change</button>

                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>

        <script>
            $(document).ready(() => {

                $(".dashItem").removeClass("active_dash");
                $("#passLink").addClass("active_dash");
                $("#settingLink").addClass("active_dash");
                $("#dropdown-example").removeClass("hidden");
            });  
            </script>
    </div>


</body>

</html>
